<!DOCTYPE html>
<html>
<head>
    <title>AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: #00bfff;
            color: white;
            margin: 0;
        }

        #chat-history {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        .message {
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            clear: both;
            overflow-wrap: break-word;
        }

        .user-message {
            background-color: #00bfff;
            color: white;
            float: right;
        }

        .bot-message {
            background-color: #f2f2f2;
            float: left;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 10px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #00bfff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0080ff;
        }
    </style>
</head>
<body>
    <h1>AI Chatbot</h1>
    <div id="chat-history">
        {% for message in chat_history %}
            <div class="message {% if 'user' in message %}user-message{% elif 'bot' in message %}bot-message{% endif %}">
                {{ message['user'] if 'user' in message else message['bot'] }}
            </div>
        {% endfor %}
    </div>
    <form method="post" action="/chat">
        <input type="text" name="user_input" placeholder="Type your message...">
        <input type="submit" value="Send">
    </form>
</body>
</html>
